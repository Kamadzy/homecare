<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homecare</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,600,700'>
    <link rel="stylesheet" href="/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="/libs/slick/slick.css"/>
    <link rel="stylesheet" href="/libs/slick/slick-theme.css"/>
    <link rel="stylesheet" href="/libs/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="row navbar-header  col-md-5">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#myNavbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html"><img class="main-logo" src="/img/logo.jpg" alt="logo"/></a>
            </div>
            <div class="navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav-text" href="blog.html">Blog</a></li>
                    <li><a class="nav-text" href="contact.html">Contact</a></li>
                    <li><a class="nav-text-big" href="#">Download App</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
<div class="contact-main">
    <div class="container">
        <div class="row">
            <form id="form-group" class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="subject">Letter subject</label>
                    <input type="text" id="subject" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="4" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send
                </button>
            </form>
        </div>
    </div>
</div>
<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <h3 class="footer-text">Notice me senpai</h3><br/>

            <div class="soc-btn-group">
                <button class="btn btn-default soc-btn"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                <button class="btn btn-default soc-btn"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                <button class="btn btn-default soc-btn"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</footer>

<script src="/libs/jquery-3.1.1.min.js"></script>
<script src="/libs/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="/libs/slick/slick.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
